image: node:8

# Set up MySQL test-database
services:
  - mysql:5.5

# Configure test-database
variables:
  MYSQL_DATABASE: supertestdb
  MYSQL_ROOT_PASSWORD: secret


test:
  script:
    - npm install -g flow-bin
    - cd DaoServer && npm install && npm test && flow check src
#    - cd ../Client && npm install && npm test && flow check src
    - cd ../Client && npm install && npm test
  artifacts:
    paths:
      - DaoServer/coverage
      - Client/coverage


pages:
  stage: deploy
  dependencies:
    - test
  script:
    - mkdir .public
    - mkdir .public/client
    - mkdir .public/server
    - cp -r Client/coverage/* .public/client
    - cp -r DaoServer/coverage/* .public/server
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
